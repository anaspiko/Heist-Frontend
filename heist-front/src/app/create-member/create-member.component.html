<div class="container">
    <div class="col-md-6 offset-md-3">
        <h1>Create a Member</h1>
    
        <form (ngSubmit) = "onSubmit()">
    
        <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" id="name"
            [(ngModel)]="member.name" name = "name">
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="text" class="form-control" id="email" 
            [(ngModel)]="member.email" name="email">
        </div>
        <div class="form-group">
            <label>Sex</label>
            <input type="text" class="form-control" id="sex"
            [(ngModel)]="member.sex" name="sex">
        </div>
        <div class="form-group">
            <label>Skill</label>
            <input type="text" class="form-control" id="skill"
            [(ngModel)]="member.skill" name="skill">
        </div>
        <div class="form-group">
            <label>Status</label>
            <input type="text" class="form-control" id="status"
            [(ngModel)]="member.status" name="status">
        </div>
    
        <button class="btn btn-success" type="submit">Submit</button>
    
    </form>
</div>
</div>
